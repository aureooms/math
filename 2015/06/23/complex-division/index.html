<!DOCTYPE html>
<html>
<head>
	<title>Complex numbers division</title>
	



<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.7.1/katex.min.css" integrity="sha384-wITovz90syo1dJWVh32uuETPVEtGigN07tkttEqPv+uR2SE/mbQcG7ATL28aI9H0" crossorigin="anonymous">
<script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.7.1/katex.min.js" integrity="sha384-/y1Nn9+QQAipbNQWU65krzJralCnuOasHncUFXGkdwntGeSvQicrYkiUBwsgUqc1" crossorigin="anonymous"></script>
<script>
document.addEventListener("DOMContentLoaded", function ( ) {

	document.querySelectorAll( '.math' )
	.forEach( function ( element ) {
		try {
			var tex = element.textContent ;
			var math = tex.substr(2, tex.length - 4) ;
			var displayMode = tex.substr(0, 2) == '\\[' ;
			try {
				katex.render(math, element, {displayMode: displayMode});
			}
			catch ( e ) {
				console.error( e ) ;
				console.debug( element, tex , math , { displayMode: displayMode});
			}
		}
		catch ( e ) {
			console.error( e ) ;
		}
	});

});
</script>

</head>
<body>


  <h1>Complex numbers division</h1>
  <h2>Tue, Jun 23, 2015</h2>
  <p><span  class="math">\(
\frac{a+bi}{c+di} = \frac{a+bi}{c+di} \frac{c-di}{c-di} = \frac{ac+bd}{c^2+d^2}+\frac{bc-ad}{c^2+d^2}i
\)</span>
</p>

</body>
</html>
